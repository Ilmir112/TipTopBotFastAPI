<div class="login-container">
    {# <h1>Войти через Telegram</h1> #}
    <div class="telegram-login-button">
        <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="{{ bot_username }}" data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
        <script type="text/javascript">
            function onTelegramAuth(user) {
                // alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
                // Отправьте данные пользователя на ваш бэкенд
                fetch('/auth/telegram-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(user),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.access_token) {
                        // Сохраните токен и перенаправьте пользователя
                        document.cookie = `access_token=${data.access_token}; path=/; httponly; samesite=Lax`;
                        window.location.href = '/'; // Или на другую страницу после входа
                    } else {
                        alert('Ошибка входа: ' + (data.detail || 'Неизвестная ошибка'));
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    alert('Произошла ошибка при входе через Telegram.');
                });
            }
        </script>
    </div>
</div>

<style>
    html {
        height: 100%;
        background-color: black; /* Черный фон */
        background-image: url('/static/img/photo.jpg'); /* Фоновое изображение */
        background-size: contain; /* Изображение полностью помещается в область */
        background-position: center center; /* Центрировать изображение */
        background-repeat: no-repeat; /* Не повторять изображение */
    }

    body {
        font-family: 'Roboto', sans-serif;
        background-color: transparent; /* Сделан прозрачным, чтобы фон html был виден */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    .login-container {
        background-color: rgba(44, 44, 44, 0); /* Полностью прозрачный фон */
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4); /* Более темная тень */
        text-align: center;
        max-width: 400px;
        width: 90%;
        display: none; /* Изначально скрыто */
    }

    h1 {
        color: #f0f0f0; /* Светлый текст для заголовка */
        margin-bottom: 30px;
        font-size: 2em;
    }

    .telegram-login-button {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%; /* Кнопка на всю ширину контейнера */
    }

    /* Стилизация кнопки Telegram, если виджет позволяет */
    .telegram-login-button > div {
        /* display: inline-block; Убрано, так как родитель теперь flex */
        transform: scale(1.5); /* Увеличиваем кнопку в 1.5 раза */
        transform-origin: center; /* Центр масштабирования */
        width: 100%; /* Виджет на всю ширину родителя */
        display: flex; /* Применить flexbox к виджету для центрирования его содержимого, если это возможно */
        justify-content: center;
        align-items: center;
    }
</style>

<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOMContentLoaded fired. Setting timeout for login container.');
        setTimeout(function() {
            const loginContainer = document.querySelector('.login-container');
            if (loginContainer) {
                loginContainer.style.display = 'flex';
                console.log('Login container display set to flex.');
            } else {
                console.log('Login container not found after 5 seconds.');
            }
        }, 5000); // 5 секунд
    });
</script>
